<!DOCTYPE html>
<html>
<head>
	<title>JQuery HTML5 QR Code Scanner using Instascan JS</title>
	<script src="jquery.min.js"></script>
	<script src="instascan.min.js"></script>
</head>
<body style="background-color:Black;">
  
    
    
    
    <video id="preview" width="0" height="0" autoplay></video>
    

<style>
    video {
        border:25px Black;
        height: 100%;
        width: 230%;
        object-fit: fill; // use "cover" to avoid distortion
        position: absolute;
    }
</style>

    <script type="text/javascript">
      let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
      scanner.addListener('scan', function (content) {
        window.location.href = content;
      });
      Instascan.Camera.getCameras().then(function (cameras) {
        if (cameras.length > 0) {
          scanner.start(cameras[1]);
          
        } else {
          console.error('No cameras found.');
        }
      }).catch(function (e) {
        console.error(e);
      });
      
      
function onScanSuccess(content) {
    document.getElementById('result').innerHTML = '<span class="result">'+content+'</span>';
}
function onScanError(errorMessage) {
  //handle scan error
}
var html5QrcodeScanner = new Html5QrcodeScanner(
    "reader", { fps: 10, qrbox: 250 });
html5QrcodeScanner.render(onScanSuccess, onScanError);
</script>
   
</body>
</html>
